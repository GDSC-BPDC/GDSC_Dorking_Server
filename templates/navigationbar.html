{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width" , initial-scale=1, viewport-fit="cover">
	
	{% block title %}
	{% endblock %}

	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/hacker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/navigationbar.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
	<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

	{% block customcss %}
	{% endblock %}

</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Google Hacking</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/scoreboard/">Scoreboard</a></li>
				<li><a href="/challenges/">Challenges</a></li>
				
				<!-- <li class="des"><a href="/accounts/profile/">Profile</a></li> -->
				<li><a href="/accounts/team/">Players</a></li>
				<!-- <li><a href="/forums/">Forum</a></li> -->
				{% if request.user.is_authenticated %}
					<li><a href="/accounts/logout/">Logout</a></li>
				{% else %}
					<li><a href="/accounts/login/">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>
	{% block custombody %}
	{% endblock %}

	<!--<div id="footer">
		
	</div>-->

	<script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>

</body>
</html>
